<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全验证 | Cloudflare Turnstile</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit&onload=onLoadCallback" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --success: #10b981;
            --error: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --card-bg: rgba(255, 255, 255, 0.95);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #d946ef);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
            color: var(--dark);
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            perspective: 1000px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            transform-style: preserve-3d;
            transition: var(--transition);
            animation: cardAppear 0.8s ease-out forwards;
        }
        
        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: translateY(30px) rotateX(5deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        .logo {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo i {
            font-size: 30px;
            color: white;
        }
        
        h1 {
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 15px;
            font-weight: 400;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .status-container {
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }
        
        #turnstile-container {
            width: 100%;
            display: flex;
            justify-content: center;
            min-height: 65px;
            align-items: center;
            margin: 15px 0;
            background: #f8fafc;
            border-radius: 8px;
            transition: var(--transition);
        }
        
        .loading-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            color: var(--primary);
        }
        
        .loading-placeholder i {
            font-size: 24px;
            margin-bottom: 10px;
            animation: spin 1.5s infinite linear;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .result-message {
            font-size: 17px;
            font-weight: 500;
            padding: 18px;
            border-radius: 14px;
            opacity: 0;
            transform: translateY(15px);
            transition: var(--transition);
            display: flex;
            align-items: center;
            text-align: left;
            position: relative;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .result-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: currentColor;
            opacity: 0.05;
            z-index: 0;
        }
        
        .result-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .success {
            color: var(--success);
        }
        
        .error {
            color: var(--error);
        }
        
        .loading {
            color: var(--primary);
        }
        
        .icon {
            font-size: 24px;
            margin-right: 12px;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }
        
        .message-content {
            position: relative;
            z-index: 1;
            line-height: 1.6;
        }
        
        .action-button {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: var(--transition);
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
        }
        
        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(79, 70, 229, 0.3);
        }
        
        .action-button:active {
            transform: translateY(1px);
        }
        
        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0.2), rgba(255,255,255,0));
            pointer-events: none;
        }
        
        .hidden {
            display: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--gray);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .powered-by {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 13px;
        }
        
        .cf-logo {
            width: 18px;
            height: 18px;
            color: var(--primary);
        }
        
        .continue-button {
            background: linear-gradient(to right, var(--success), #0da674);
            margin-top: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        
        .success-message {
            text-align: center;
            margin: 15px 0;
            font-size: 16px;
            color: var(--success);
            font-weight: 500;
        }
        
        @media (max-width: 600px) {
            .card-header {
                padding: 20px 15px;
            }
            
            .card-body {
                padding: 20px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .result-message {
                padding: 14px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>安全验证</h1>
                <p class="subtitle">请完成人机验证以继续</p>
            </div>
            
            <div class="card-body">
                <div class="status-container">
                    <div id="turnstile-container">
                        <div class="loading-placeholder">
                            <i class="fas fa-spinner"></i>
                            <p>正在加载验证系统...</p>
                        </div>
                    </div>
                    
                    <div id="result-message" class="result-message hidden">
                        <div class="icon"></div>
                        <div class="message-content"></div>
                    </div>
                    
                    <div id="success-message" class="success-message hidden">
                        <i class="fas fa-check-circle"></i> 验证成功！
                    </div>
                    
                    <button id="continue-button" class="action-button continue-button hidden">
                        <i class="fas fa-arrow-right"></i> 点击继续
                    </button>
                    
                    <button id="reset-button" class="action-button hidden">
                        <i class="fas fa-sync-alt"></i> 重新验证
                    </button>
                </div>
            </div>
            
            <div class="footer">
                <p>此验证系统保护您的访问安全</p>
                <div class="powered-by">
                    <svg class="cf-logo" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8.00039 0L12.8004 4.8L11.2004 6.4L8.00039 3.2L4.80039 6.4L3.20039 4.8L8.00039 0ZM4.80039 9.6L3.20039 11.2L8.00039 16L12.8004 11.2L11.2004 9.6L8.00039 12.8L4.80039 9.6Z"/>
                    </svg>
                    <span>Powered by Cloudflare Turnstile</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置参数
        const CONFIG = {
            siteKey: "0x4AAAAAABimt1T7asd60UgX",
            verifyEndpoint: "https://rjyz.myproject.dpdns.org/",
            eventId: "turnstile-verification-success",
            messageSource: "AerIframe"
        };

        // DOM元素
        const turnstileContainer = document.getElementById('turnstile-container');
        const resultMessage = document.getElementById('result-message');
        const messageContent = resultMessage.querySelector('.message-content');
        const messageIcon = resultMessage.querySelector('.icon');
        const resetButton = document.getElementById('reset-button');
        const continueButton = document.getElementById('continue-button');
        const successMessage = document.getElementById('success-message');
        
        let turnstileWidget;
        let verificationCompleted = false;

        // 显式渲染Turnstile组件
        function renderTurnstile() {
            // 移除加载占位符
            turnstileContainer.innerHTML = "";
            resultMessage.classList.add('hidden');
            resetButton.classList.add('hidden');
            continueButton.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            // 重置状态
            verificationCompleted = false;
            
            // 检查Turnstile是否已加载
            if (typeof window.turnstile === 'undefined') {
                showResult("<i class='fas fa-exclamation-triangle'></i>", "验证系统加载失败，请重试", "error");
                resetButton.classList.remove('hidden');
                return;
            }
            
            try {
                turnstileWidget = window.turnstile.render('#turnstile-container', {
                    sitekey: CONFIG.siteKey,
                    theme: "light",
                    size: "normal",
                    retry: "auto",
                    language: "zh",
                    callback: function(token) {
                        handleVerification(token);
                    },
                    'expired-callback': function() {
                        showResult("<i class='fas fa-hourglass-half'></i>", "验证已过期，请重新验证", "error");
                        resetButton.classList.remove('hidden');
                    },
                    'error-callback': function() {
                        showResult("<i class='fas fa-exclamation-triangle'></i>", "验证失败，请重试", "error");
                        resetButton.classList.remove('hidden');
                    }
                });
            } catch (e) {
                console.error("Turnstile渲染错误:", e);
                showResult("<i class='fas fa-exclamation-triangle'></i>", "验证系统初始化失败", "error");
                resetButton.classList.remove('hidden');
            }
        }

        // 验证结果处理器
        async function handleVerification(token) {
            showResult("<i class='fas fa-spinner fa-spin'></i>", "正在验证您的身份，请稍候...", "loading");
            
            try {
                const response = await fetch(CONFIG.verifyEndpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token: token })
                });
                
                if (!response.ok) {
                    throw new Error(`服务器错误: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    // 验证成功处理
                    verificationCompleted = true;
                    
                    // 显示成功状态
                    resultMessage.classList.add('hidden');
                    successMessage.classList.remove('hidden');
                    continueButton.classList.remove('hidden');
                    
                    // 隐藏验证框
                    turnstileContainer.style.opacity = "0.5";
                    turnstileContainer.style.pointerEvents = "none";
                } else {
                    showResult("<i class='fas fa-times-circle'></i>", `验证失败：${result.message || '疑似机器人行为'}`, "error");
                    resetButton.classList.remove('hidden');
                }
            } catch (error) {
                let errorMsg = error.message;
                if (error.message.includes("Failed to fetch")) {
                    errorMsg = "无法连接验证服务器，请检查网络";
                }
                showResult("<i class='fas fa-exclamation-circle'></i>", errorMsg, "error");
                resetButton.classList.remove('hidden');
            }
        }

        // 显示验证结果
        function showResult(icon, text, type) {
            messageIcon.innerHTML = icon;
            messageContent.innerHTML = text;
            
            // 移除所有状态类
            resultMessage.classList.remove('success', 'error', 'loading');
            
            // 添加当前状态类
            resultMessage.classList.add(type);
            resultMessage.classList.remove('hidden');
        }

        // 重置验证
        resetButton.addEventListener('click', function() {
            turnstileContainer.style.opacity = "1";
            turnstileContainer.style.pointerEvents = "auto";
            renderTurnstile();
        });

        // 继续按钮点击事件
        continueButton.addEventListener('click', function() {
            // 广播消息给父窗口
            parent.postMessage({
                source: CONFIG.messageSource,
                id: CONFIG.eventId,
                data: "人机验证成功"
            }, '*');
            
            // 显示消息已发送
            showResult("<i class='fas fa-paper-plane'></i>", "验证成功消息已发送", "success");
            continueButton.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            // 3秒后重置
            setTimeout(() => {
                turnstileContainer.style.opacity = "1";
                turnstileContainer.style.pointerEvents = "auto";
                renderTurnstile();
            }, 3000);
        });

        // Turnstile加载完成回调
        window.onLoadCallback = function() {
            renderTurnstile();
        };
        
        // 备用加载检查
        window.addEventListener('load', function() {
            // 如果Turnstile在DOM加载完成后仍未初始化
            if (typeof window.turnstile === 'undefined') {
                setTimeout(() => {
                    if (typeof window.turnstile === 'undefined') {
                        window.onLoadCallback();
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
