<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全验证 | 人机验证</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit&onload=onLoadCallback" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
            color: #333;
        }
        
        .verification-card {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: cardAppear 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
            transform: translateY(30px);
            opacity: 0;
        }
        
        @keyframes cardAppear {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .card-header {
            padding: 35px 30px 25px;
            text-align: center;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        .icon-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.25);
            animation: iconPulse 2s infinite ease-in-out;
        }
        
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .icon-container i {
            font-size: 36px;
            color: white;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .card-body {
            padding: 35px 30px;
        }
        
        .verification-container {
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        #turnstile-container {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            transition: all 0.4s ease;
        }
        
        .result-container {
            padding: 20px;
            border-radius: 16px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            background: rgba(241, 245, 249, 0.8);
            border-left: 4px solid #4b6cb7;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .result-container.success {
            border-left-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }
        
        .result-container.error {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        
        .result-icon {
            font-size: 28px;
            margin-right: 15px;
            width: 50px;
            text-align: center;
        }
        
        .result-icon i {
            vertical-align: middle;
        }
        
        .success-icon {
            color: #10b981;
        }
        
        .error-icon {
            color: #ef4444;
        }
        
        .loading-icon {
            color: #4b6cb7;
            animation: spin 1s infinite linear;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .result-message {
            font-size: 18px;
            font-weight: 500;
            line-height: 1.5;
        }
        
        .action-button {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            border: none;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(75, 108, 183, 0.3);
        }
        
        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(75, 108, 183, 0.4);
        }
        
        .action-button:active {
            transform: translateY(1px);
        }
        
        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0.2), rgba(255,255,255,0));
            pointer-events: none;
        }
        
        .action-button i {
            margin-right: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .footer {
            text-align: center;
            padding: 25px 20px;
            color: #64748b;
            font-size: 14px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .powered-by {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            font-weight: 500;
            color: #4b6cb7;
        }
        
        .cf-logo {
            width: 20px;
            height: 20px;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(75, 108, 183, 0.15);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #4b6cb7, #182848);
            width: 0%;
            border-radius: 3px;
            transition: width 0.4s ease;
        }
        
        @media (max-width: 600px) {
            .card-header {
                padding: 25px 20px 15px;
            }
            
            .card-body {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .icon-container {
                width: 70px;
                height: 70px;
            }
            
            .icon-container i {
                font-size: 30px;
            }
            
            .result-container {
                padding: 15px;
            }
            
            .result-icon {
                font-size: 24px;
                margin-right: 12px;
            }
            
            .result-message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="verification-card">
        <div class="card-header">
            <div class="icon-container">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>安全验证</h1>
            <p class="subtitle">请完成人机验证以继续</p>
        </div>
        
        <div class="card-body">
            <div class="verification-container">
                <div id="turnstile-container"></div>
                
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                
                <div class="result-container" id="result-container">
                    <div class="result-icon">
                        <i class="fas fa-spinner loading-icon" id="loading-icon"></i>
                        <i class="fas fa-check-circle success-icon hidden" id="success-icon"></i>
                        <i class="fas fa-exclamation-circle error-icon hidden" id="error-icon"></i>
                    </div>
                    <div class="result-message" id="result-message">正在验证您的身份，请稍候...</div>
                </div>
                
                <button id="action-button" class="action-button hidden">
                    <i class="fas fa-sync-alt"></i> 重新验证
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>此验证系统保护您的访问安全</p>
            <div class="powered-by">
                <svg class="cf-logo" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8.00039 0L12.8004 4.8L11.2004 6.4L8.00039 3.2L4.80039 6.4L3.20039 4.8L8.00039 0ZM4.80039 9.6L3.20039 11.2L8.00039 16L12.8004 11.2L11.2004 9.6L8.00039 12.8L4.80039 9.6Z"/>
                </svg>
                <span>Powered by Cloudflare Turnstile</span>
            </div>
        </div>
    </div>

    <script>
        // 配置参数
        const CONFIG = {
            siteKey: "0x4AAAAAABimt1T7asd60UgX",
            verifyEndpoint: "https://rjyz.myproject.dpdns.org/",
            verificationDelay: 800 // 模拟验证延迟
        };

        // DOM元素
        const turnstileContainer = document.getElementById('turnstile-container');
        const resultContainer = document.getElementById('result-container');
        const resultMessage = document.getElementById('result-message');
        const loadingIcon = document.getElementById('loading-icon');
        const successIcon = document.getElementById('success-icon');
        const errorIcon = document.getElementById('error-icon');
        const actionButton = document.getElementById('action-button');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        
        let turnstileWidget;

        // 初始化页面
        function initPage() {
            // 显示加载状态
            showVerificationStatus("正在初始化验证系统...", "loading");
            
            // 添加结果容器显示动画
            setTimeout(() => {
                resultContainer.classList.add('show');
            }, 300);
        }

        // 渲染验证组件
        function renderTurnstile() {
            // 重置状态
            turnstileContainer.innerHTML = "";
            actionButton.classList.add('hidden');
            progressContainer.style.display = 'none';
            hideAllIcons();
            loadingIcon.classList.remove('hidden');
            
            // 渲染Turnstile
            turnstileWidget = window.turnstile.render('#turnstile-container', {
                sitekey: CONFIG.siteKey,
                theme: "light",
                size: "normal",
                language: "zh",
                callback: function(token) {
                    verifyToken(token);
                },
                'expired-callback': function() {
                    showVerificationStatus("验证已过期，请重新验证", "error");
                    actionButton.classList.remove('hidden');
                },
                'error-callback': function() {
                    showVerificationStatus("验证失败，请重试", "error");
                    actionButton.classList.remove('hidden');
                }
            });
        }

        // 验证令牌
        async function verifyToken(token) {
            // 显示验证中状态
            showVerificationStatus("正在验证您的身份，请稍候...", "loading");
            progressContainer.style.display = 'block';
            progressBar.style.width = '30%';
            
            try {
                // 模拟验证进度
                await simulateProgress();
                
                // 发送验证请求
                const response = await fetch(CONFIG.verifyEndpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token: token })
                });
                
                if (!response.ok) {
                    throw new Error(`服务器错误: ${response.status}`);
                }
                
                // 更新进度
                progressBar.style.width = '80%';
                
                const result = await response.json();
                
                // 添加一点延迟让用户看到进度完成
                await new Promise(resolve => setTimeout(resolve, 300));
                progressBar.style.width = '100%';
                
                if (result.success) {
                    // 验证成功
                    showVerificationStatus("验证成功！您是真实用户", "success");
                    
                    // 2秒后显示成功状态
                    setTimeout(() => {
                        showVerificationStatus("验证完成，正在为您跳转...", "success");
                    }, 2000);
                } else {
                    // 验证失败
                    showVerificationStatus(`验证失败：${result.message || '疑似机器人行为'}`, "error");
                    actionButton.classList.remove('hidden');
                }
            } catch (error) {
                let errorMsg = error.message;
                if (error.message.includes("Failed to fetch")) {
                    errorMsg = "无法连接验证服务器，请检查网络";
                }
                showVerificationStatus(`验证错误：${errorMsg}`, "error");
                actionButton.classList.remove('hidden');
            } finally {
                // 隐藏进度条
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 500);
            }
        }

        // 模拟验证进度
        async function simulateProgress() {
            return new Promise(resolve => {
                const interval = setInterval(() => {
                    if (parseInt(progressBar.style.width) < 70) {
                        progressBar.style.width = (parseInt(progressBar.style.width) + 5) + '%';
                    } else {
                        clearInterval(interval);
                        resolve();
                    }
                }, 100);
            });
        }

        // 显示验证状态
        function showVerificationStatus(message, status) {
            resultMessage.textContent = message;
            
            // 更新样式
            resultContainer.className = 'result-container';
            if (status === "loading") {
                resultContainer.classList.add('show');
            } else if (status === "success") {
                resultContainer.classList.add('show', 'success');
            } else if (status === "error") {
                resultContainer.classList.add('show', 'error');
            }
            
            // 更新图标
            hideAllIcons();
            if (status === "loading") {
                loadingIcon.classList.remove('hidden');
            } else if (status === "success") {
                successIcon.classList.remove('hidden');
            } else if (status === "error") {
                errorIcon.classList.remove('hidden');
            }
        }

        // 隐藏所有图标
        function hideAllIcons() {
            loadingIcon.classList.add('hidden');
            successIcon.classList.add('hidden');
            errorIcon.classList.add('hidden');
        }

        // 重新验证
        actionButton.addEventListener('click', function() {
            renderTurnstile();
        });

        // Turnstile加载完成回调
        window.onLoadCallback = function() {
            // 渲染验证组件
            renderTurnstile();
            
            // 更新状态
            showVerificationStatus("请完成下方的人机验证", "loading");
        };

        // 初始化页面
        window.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
